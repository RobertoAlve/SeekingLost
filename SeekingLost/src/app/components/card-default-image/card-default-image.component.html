<div class="container-image">
    <div *ngIf="!newImage" class="delete-icon" (click)="deleteImage()">
        <mat-icon>delete</mat-icon>
    </div>
    <div class="image" [ngStyle]="{ backgroundImage: 'url(' + imagePath + ')' }">
        <ng-container *ngIf="newImage">
            <div class="add-image">+</div>
        </ng-container>
    </div>
    
</div>
